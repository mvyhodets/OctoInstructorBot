<!DOCTYPE html> <html> <head> <title>Авторизация</title> </head> <body> <script type="module"> import { authenticate } from './js/auth.js'; // Получить токен из URL const token = new URL(location.href).searchParams.get('token'); authenticate(token) .then(() => { console.log('User authorized!'); location.href = '/'; }) .catch(() => { console.error('Authorization failed'); }); </script> </body> </html>
